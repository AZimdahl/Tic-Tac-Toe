<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/css/tictactoe.css">
</head>
<body>
    <table>
        Player 1
        <input type="text" id="player1" value="X">
        
        <button id="player1Button">Choose</button>

        Player 2
        <input type="text" id="player2" value="O">
    
        <br>
        Player 1 Wins:
        <p id="player1Wins">0</p>

        <br>
        Player 2 Wins:
        <p id="player2Wins">0</p>

        <br>
        Draws:
        <p id="draws">0</p>

        <br>
        Current player:
        <p id="currentPlayer">Player 1</p>
        
        <tr>
            <td id='1'></td>
            <td id='2'></td>
            <td id='3'></td>
        </tr>
        <tr>
            <td id='4'></td>
            <td id='5'></td>
            <td id='6'></td>
        </tr>
        <tr>
            <td id='7'></td>
            <td id='8'></td>
            <td id='9'></td>
        </tr>
    </table>

    <script src="./assets/javascript/tictactoe.js"></script>
</body>
</html>
